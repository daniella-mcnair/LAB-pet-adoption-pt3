<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoption</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!--1. Add form tag code within <form><</form>-->

  <div class="button">
  <button type="button" id="catB" class="btn btn-primary">Cats</button>
  <button type="button" id="dog" class="btn btn-secondary">Dogs</button>
  <button type="button" id="dino" class="btn btn-success">Dino</button>
  <button type="button" id="all" class="btn btn-danger">All</button>

</div>
    <div id="app"></div>
   

  
    

  <form>
        <div class="form-group">
          <h1>Add a Pet</h1>
          <label for="petName">Name:</label>
          <input type="text" class="form-control" id="petName" placeholder="Enter name" required>
         

          <label for="petColor">Color:</label>
          <input type="text" class="form-control" id="petColor" aria-describedby="addPet" placeholder="Enter color" required>
         

          <label for="petSkills">Special Skills:</label>
          <input type="text" class="form-control" id="petSkills" aria-describedby="addPet" placeholder="Enter special skills" required>
         

          <label for="petType">Type:</label>
          <input type="text" class="form-control" id="petType" aria-describedby="addPet" placeholder="Enter type" required>
         

          <label for="petImage">Image:</label>
          <input type="url" class="form-control" id="petImage" aria-describedby="addPet" placeholder="Enter image url" required>
 

      <button type="submit" class="btn btn-primary">Submit</button>


    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>

    
  </div>
</body>
</html>
